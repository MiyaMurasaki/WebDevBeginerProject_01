<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css" />
    <title>Navbar&Hero</title>
  </head>

  <body>
    <nav>
      <div class="left-ct">
        <img
          id="logo"
          src="./images/pngtree-wolf-minimalist-logo-png-image_5098376.jpg"
          alt="Logo"
        />
      </div>
      <div class="center-ct">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#"> About Us</a>
          </li>
          <li>
            <a href="#">Contact US</a>
          </li>
        </ul>
      </div>
      <div class="right-ct">
        <div class="extra-style">
          <ul>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-google-plus-square"></i></li>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-gitkraken"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero-wrapper">
      <div class="hero">
        <div class="hero-text">
          <h1>Welcome to SpaceDevs</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi,
            cumque. Culpa, ab? Dignissimos ex minima ut excepturi ipsum? Quasi
            eos, enim a neque officia aliquid.
          </p>
          <div class="btn">
            <a class="btn-main" href="#explore">EXPLORE</a>
          </div>
        </div>
      </div>
    </div>
    <div id="explore" class="content"></div>
  </body>
</html>
